<volist name="result['listNews']" id="vo">
    <dl>
        <dt>{$vo.title}</dt>
        <dd class="news-img">
            <a href="./index.php?c=detail&id={$vo.news_id}"><img width="200" height="120" src="{$vo.thumb}" alt="{$vo.title}"></a>
        </dd>
        <dd class="news-intro">
            {$vo.description}
        </dd>
        <dd class="news-info">
            {$vo.keywords} <span>{$vo.create_time|date="Y-m-d H:i:s",###}</span> 阅读({$vo.count})
        </dd>
    </dl>
</volist>
<div class="page">
    {$result['newsShow']}
</div>
